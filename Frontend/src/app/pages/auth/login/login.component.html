<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../../../../assets/img/login.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-lg-6 col-xl-4 offset-xl-1">
                <form novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">

                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                        <p class="lead fw-bold mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1 rounded-circle"
                            (click)="socialLogin('google')">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1 rounded-circle"
                            (click)="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <div class="form-group form-outline mb-4">
                        <input type="text" id="email" class="form-control" placeholder=" " formControlName="email"
                            autocomplete="off" [ngClass]="{'border-danger': (submitted && f['email'].errors)}" />
                        <label class="form-label" for="email">Email</label>
                        <i class="fas fa-envelope"></i>
                        <div *ngIf="(submitted || f['email'].touched) && f['email'].errors" class="error-message">
                            <div *ngIf="f['email'].errors && f['email'].errors['required']">
                                * Email is required
                            </div>
                            <div *ngIf="f['email'].errors && f['email'].errors['invalid']">
                                * Please enter valid Email
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-outline mb-4">
                        <input type="password" id="password" class="form-control" placeholder=" "
                            formControlName="password" autocomplete="off"
                            [ngClass]="{'border-danger': (submitted && f['password'].errors)}" />
                        <label class="form-label" for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        <div *ngIf="(submitted || f['password'].touched) && f['password'].errors" class="error-message">
                            <div *ngIf="f['password'].errors && f['password'].errors['required']">
                                * Password is required
                            </div>
                            <div *ngIf="f['password'].errors && (f['password'].errors['minlength'])">
                                * Password should be of minimum 6 characters
                            </div>
                            <div *ngIf="f['password'].errors && (f['password'].errors['maxlength'])">
                                * Password should be of maximum 20 characters
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a [routerLink]="['/forgot-password']" class="link-secondary">Forgot password?</a>
                    </div>


                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>

                    <div class="text-center text-lg-center mt-2 pt-2">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a [routerLink]="['/signup']" class="link-danger">Sign Up</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
