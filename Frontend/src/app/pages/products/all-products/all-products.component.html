<div class="row">
    <div class="col-sm-12">
    
    <div id="carouselExampleCaptions" class="carousel slide carousel-dark carousel-fade p-1 mt-2 mb-4 rounded" data-bs-ride="carousel">
        <!-- <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div> -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="assets/img/watch-corousel.jpg" class="d-block w-100" height="250" alt="...">
              </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="assets/img/corousel4.jpg" class="d-block w-100" height="250" alt="...">
          </div>
         
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>    
    </div>
    
    <div class="row" *ngFor="let category of categories">
        <div class="col-sm-12">
            <p class="fw-bold text-uppercase">{{category}} <a class="float-end text-primary" [routerLink]="category" >See More</a></p>
        </div>
        <hr/>
        <div class="col-sm-3" *ngFor="let item of products; let i= index">
            <div class="shadow-lg p-1 mt-2 mb-4 bg-body rounded" *ngIf="category === item.category">
                <img [src]="item.image" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="card-text mb-2">
                        <a class="font-weight-bold d-block" [routerLink]="['product-details']">{{item.name}}</a>
                        <span class="d-block">{{item.color}}</span>
                        <span class="d-block">{{item.rating}}</span>
                        <span class="font-weight-bold d-block">Rs. {{item.price}}</span>
                    </div>
                    <a class="btn btn-primary d-block mb-1" (click)="onAddToCart($event, item)" *ngIf="!cartObj[item.productId]"><i class="fa fa-cart-plus p-1"></i>Add to cart</a>
                    <a class="btn btn-primary d-block mb-1" [routerLink]="['/user/cart']" *ngIf="cartObj[item.productId]"><i class="fa fa-cart-plus p-1"></i>Go to cart</a>
                </div>
            </div>
        </div>
    </div>
